<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahvaltı Etkinliği Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .taken {
            background-color: #d4edda;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
</head>
<body>
    <h1>Kahvaltı Etkinliği Malzeme Listesi</h1>
    <p>Lütfen getirmek istediğiniz malzemenin karşısına isminizi yazın. Bir malzeme seçildiğinde başka kimse o malzemeyi seçemez.</p>

    <table id="malzemeListesi">
        <thead>
            <tr>
                <th>Malzeme</th>
                <th>Seçen Kişi</th>
                <th>Aksiyon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ekmek</td>
                <td class="kisiler"></td>
                <td><button onclick="secMalzeme(this)">Seç</button></td>
            </tr>
            <tr>
                <td>Zeytin</td>
                <td class="kisiler"></td>
                <td><button onclick="secMalzeme(this)">Seç</button></td>
            </tr>
            <tr>
                <td>Peynir</td>
                <td class="kisiler"></td>
                <td><button onclick="secMalzeme(this)">Seç</button></td>
            </tr>
            <tr>
                <td>Domates</td>
                <td class="kisiler"></td>
                <td><button onclick="secMalzeme(this)">Seç</button></td>
            </tr>
            <tr>
                <td>Salatalık</td>
                <td class="kisiler"></td>
                <td><button onclick="secMalzeme(this)">Seç</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        const firebaseConfig = {
            apiKey: "AZaSyCyl...L36F14",
            authDomain: "kahvalti-listesi.firebaseapp.com",
            databaseURL: "https://kahvalti-listesi-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "kahvalti-listesi",
            storageBucket: "kahvalti-listesi.appspot.com",
            messagingSenderId: "669172972890",
            appId: "1:669172972890:web:374c9e62cf5ff305928763"
        };

        // Firebase'i başlat
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        firebase.database().ref('kahvaltiListesi').on('value', snapshot => {
            const data = snapshot.val();
            const rows = document.querySelectorAll('#malzemeListesi tr');

            rows.forEach(row => {
                const malzeme = row.cells[0].innerText;
                const kisiHucresi = row.querySelector('.kisiler');
                const button = row.querySelector('button');

                if (data[malzeme] && data[malzeme] !== "") {
                    kisiHucresi.textContent = data[malzeme];
                    row.classList.add('taken');
                    button.disabled = true;
                    button.textContent = 'Seçildi';
                }
            });
        });

        function secMalzeme(button) {
            const row = button.parentElement.parentElement;
            const malzeme = row.cells[0].innerText;
            const kisiHucresi = row.querySelector('.kisiler');

            const isim = prompt('Lütfen isminizi girin:');
            if (isim && isim.trim() !== '') {
                firebase.database().ref('kahvaltiListesi/' + malzeme).once('value').then(snapshot => {
                    if (snapshot.val()) {
                        alert('Bu malzeme zaten seçildi!');
                    } else {
                        firebase.database().ref('kahvaltiListesi/' + malzeme).set(isim);
                        kisiHucresi.textContent = isim;
                        row.classList.add('taken');
                        button.disabled = true;
                        button.textContent = 'Seçildi';
                    }
                });
            } else {
                alert('Geçerli bir isim girmeniz gerekiyor.');
            }
        }
    </script>
</body>
</html>
